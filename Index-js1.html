<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var pos =["一","二","三","四","五","六"]
  var aUl = document.getElementById("aqi-list");
  var count=0;
  for(var i=0;i<aqiData.length;i++){
        var k = aqiData[i];
        if(k[1] > 60){
            var aLi = document.createElement("li");
            aLi.innerHTML = "第"+pos[count]+"名"+"城市:"+k[0]+"  数值:"+k[1]
            aUl.appendChild(aLi);
             count++
        }
    }

})();

</script>
</body>
</html>
